<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home Electricity Bill Calculator</title>
</head>
<body>

    <div class="container">
        <h1>Home Electricity Bill Calculator</h1>
        <div class="input-group">
            <label for="ac">AC (kWh):</label>
            <input type="number" id="ac" placeholder="Enter AC usage in kWh">
        </div>
        <div class="input-group">
            <label for="light">Light (kWh):</label>
            <input type="number" id="light" placeholder="Enter Light usage in kWh">
        </div>
        <div class="input-group">
            <label for="pump">Water Pump (kWh):</label>
            <input type="number" id="pump" placeholder="Enter Water Pump usage in kWh">
        </div>
        <div class="input-group">
            <label for="appliance">Appliance (kWh):</label>
            <input type="number" id="appliance" placeholder="Enter Appliance usage in kWh">
        </div>
        <button onclick="calculateBill()">Calculate Bill</button>
        <div id="result"></div>
    </div>


    <script src="./js/app.js"></script>

</body>
</html>
